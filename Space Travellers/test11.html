<!DOCTYPE html>
<html>
	<head>
		<title>ttt</title>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" type="text/css" href="test01.css" />
	</head>
	<body>
		<h1 style="text-align: center">Space Travellers</h1>

		<div id='gameCanvas'>
			<canvas id="canvas"></canvas>
		</div>
		<script src='../res/webgl-utils.js'></script>
		<div id='scoreboard'>
			<h1 id='scores'>000000</h1>
			<h3 id='indscore'>000000 - 000000</h3>
			<h1 id='title'>Space Traveller</h1>
			<h2 id='winnerBoard'>Happy Hunting!</h2>
			<h3 id='instruction'>W - move up
			<br>S - move down
			<br>Arrow Up - move up
			<br>Arrow Down - move down
			<br>Space - shoot</h3>
		</div>
	</body>

		<!-- vertex shader -->
		<script id="2d-vertex-shader" type="x-shader/x-vertex">
			attribute vec2 a_position;

			uniform mat3 u_matrix;

			void main() {
			  //Multiply the position by the matrix
			  gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
			}
		</script>
		<!-- fragment shader -->
		<script id="2d-fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			uniform vec4 u_color;

			void main() {
			   gl_FragColor = u_color;
			}
		</script>
		
		<script src='Defender03.js'></script>
		<script src='Invader03.js'></script>
		<script src='Missile03.js'></script>
		<script src='Board03.js'></script>
</html>
