<!DOCTYPE html>
<html>
	<head>
		<title>ttt</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="test01.css">
	</head>
	<body>
		<h1>Space Travelers</h1>
		<div class="space">

		</div>

		<div id='gameCanvas'></div>
		<script src='../res/three.min.js'></script>
		<script src='../res/keyboard.js'></script>
		<script src='../res/webgl-utils.js'></script>
		<script src='../res/webgl-lessons-ui.js'></script>
		<div id='scoreboard'>
			<h1 id='scores'>000000</h1>
			<h1 id='title'>Space Traveler</h1>
			<h2 id='winnerBoard'>Happy Hunting!</h2>
			<h3>S - move down
			<br>W - move up</h3>
		</div>
		<canvas id="canvas"></canvas>
		<div id="uiContainer">
		  <div id="ui">
		    <div id="x"></div>
		    <div id="y"></div>
		  </div>
		</div>

		<!-- vertex shader -->
		<script id="2d-vertex-shader" type="x-shader/x-vertex">
			attribute vec2 a_position;

			uniform vec2 u_resolution;

			void main() {
			   // convert the rectangle points from pixels to 0.0 to 1.0
			   vec2 zeroToOne = a_position / u_resolution;

			   // convert from 0->1 to 0->2
			   vec2 zeroToTwo = zeroToOne * 2.0;

			   // convert from 0->2 to -1->+1 (clipspace)
			   vec2 clipSpace = zeroToTwo - 1.0;

			   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
			}
		</script>
		<!-- fragment shader -->
		<script id="2d-fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			uniform vec4 u_color;

			void main() {
			   gl_FragColor = u_color;
			}
		</script>
		
		<script src='test02.js'></script>
	</body>
</html>
